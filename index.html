<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

      crossorigin="anonymous"
    />

  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">

    <!-- Add your site or application content here -->

    <section class="forms">
      <div class="container">
        <div class="big-forms">
          <h2 class="register-form-header">Register form</h2>
          <form action="" class="register-form">
            <div class="input-container">
              <input
                type="text"
                class="input-text username-register"
                placeholder="Username"
                name="user_name"
                id="register-name"
                required
              /><i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-container">
              <input
                type="password"
                class="input-text"
                placeholder="Password"
                name="password"
                id="register-pass"
                required
              /><i class="fas fa-lock input-icon"></i>
            </div>
            <div class="input-container">
              <input
                type="password"
                class="input-text"
                placeholder="Confirm Password"
                name="password"
                id="pass"
                required
              /><i class="fas fa-lock input-icon"></i>
            </div>
            <div class="input-container">
              <input
                type="email"
                class="input-text email-input-one"
                placeholder="Email"
                name="user_email"
                id="register-email"
              /><i class="fas fa-envelope input-icon"></i>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
              <input
                type="text"
                class="input-text"
                placeholder="Your Location"
                name="user_location"
                id="register-location"
                required
              /><i class="fas fa-map-marker-alt input-icon"></i>
            </div>
            <div class="checkbox-container">
              <input
                type="checkbox"
                class="input-checkbox checkbox-big"
                name="terms_checkbox"
                id="register-checkbox"
                required
              />
              <p class="checkbox-text">
                I have read and accept the terms of use
              </p>
            </div>
            <button class="ok-btn input-btn-big" type="submit">Sign up</button>
          </form>
          <h2 class="email-form-header">Send email</h2>
          <form action="" class="mail-form">
            <div class="input-container">
              <input
                type="text"
                class="input-text"
                placeholder="Your Name"
                name="user_name"
                id="mail-name"
                required
              /><i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-container">
              <input
                type="email"
                class="input-text email-input-two"
                placeholder="Your Email"
                name="user_email"
                id="mail-email"
                required
              /><i class="fas fa-envelope input-icon"></i>
              <span class="error" aria-live="polite"></span>
            </div>
            <textarea
              type="text"
              class="msg-input"
              placeholder="Type your message..."
              name="message"
              id="mail-msg"
              required
            >
            </textarea>
            <div class="checkbox-container">
              <input
                type="checkbox"
                class="input-checkbox checkbox-big"
                name="copy_mail_checkbox"
                id="email-checkbox"
              />
              <p class="checkbox-text">Send a copy to my email</p>
            </div>
            <button class="ok-btn input-btn-big" type="submit">
              Send email
            </button>
          </form>
        </div>
        <div class="small-forms">
          <h2 class="sign-form-header">Sign in form</h2>
          <form action="" class="sign-form">
            <div class="input-container">
              <input
                type="text"
                class="input-text"
                placeholder="Username"
                name="user_name"
                id="sign-username"
                required
              /><i class="fas fa-user input-icon"></i>
            </div>
            <div class="input-container">
              <input
                type="password"
                class="input-text"
                placeholder="Password"
                name="password"
                id="pass-sign"
                required
              /><i class="fas fa-lock input-icon"></i>
            </div>
            <div class="btn-sign-container">
              <div class="checkbox-container">
                <input
                  type="checkbox"
                  class="input-checkbox"
                  name="remember_checkbox"
                  id="sign-checkbox"
                />
                <p class="checkbox-text">Remember me</p>
              </div>
              <button class="ok-btn input-btn-small" type="submit">
                Sign in
              </button>
            </div>
          </form>
          <h2 class="recover-form-header">Recover form</h2>
          <form action="" class="recover-form">
            <div class="input-container">
              <input
                type="text"
                class="input-text email-input-three"
                placeholder="Enter your Email"
                name="user_name"
                id="recover-name"
                required
              /><i class="fas fa-envelope input-icon"></i>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
              <input
                type="tel"
                class="input-text"
                placeholder="Enter your Phone number"
                name="phone_recover"
                id="phone-recover"
                required
              /><i class="fas fa-phone-square input-icon"></i>
            </div>
            <div class="btn-recover-container">
              <button class="ok-btn input-btn-small" type="submit">Send</button>
              <button class="ok-btn input-btn-small" type="submit">Done</button>
            </div>
          </form>
          <h2 class="subscribe-form-header">Subscribe form</h2>
          <form action="" class="subscribe-form">
            <div class="input-container">
              <input
                type="email"
                class="input-text email-input-four"
                placeholder="Enter your Email"
                name="user_email"
                id="sub-email"
                required
              /><i class="fas fa-envelope input-icon"></i>
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="btn-sub-container">
              <button class="ok-btn input-btn-small" type="submit">
                Subscribe</button
              ><button class="nok-btn input-btn-small" type="submit">
                No, thanks
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script

      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

      window.jQuery ||
        document.write(
          '<script src="js/vendor/jquery-3.3.1.min.js"><\/script>'
        );
    </script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

      async
      defer
    ></script>
  </body>
</html>
